function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}
shuffle(quizData);
quizData.length = 50;
let current = 0;
let score = 0;
function shuffleOptions(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}
function loadQuestion() {
    if(current >= quizData.length){
        document.getElementById('quiz').innerHTML = `<h2>測驗完成！你的分數: ${score} / ${quizData.length}</h2>`;
        return;
    }

    const q = quizData[current];
    shuffleOptions(q.options);
    let html = `<div class="question"><h3>${current+1}. ${q.q}</h3></div><div class="options">`;
    q.options.forEach(option => {
        html += `<button onclick="checkAnswer(this, '${option}')">${option}</button>`;
    });
    html += "</div>";
    document.getElementById('quiz').innerHTML = html;
}function checkAnswer(button, answer) {
    const allButtons = document.querySelectorAll(".options button");
    allButtons.forEach(btn => btn.disabled = true);
    allButtons.forEach(btn => {
        if(btn.textContent === quizData[current].a){
            btn.style.backgroundColor = "green";
            btn.style.color = "white";
        } else if(btn.textContent === answer){
            btn.style.backgroundColor = "red";
            btn.style.color = "white";
        }
    });
    if(answer === quizData[current].a) score++;
    setTimeout(() => {
        current++;
        loadQuestion();
    }, 1000);
}
